<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name = "viewport" content="width=device-width, initial-scale=1.0">
        <!-- width will be scaled to the width of the device being used
        initial scale  indicates that the zoom will be set at 1.0 (no zoom in or out)-->
        <title>Black Jack</title>
        <link rel="stylesheet" href="blackjack.css">
        <!-- linking the style sheet 
        rel = the relationship between the current HTML and the linked recourse (html to CSS)
        href = link to said resource (blackjack.css) -->
        <script src="blackjack.js"></script>
        <!-- src = link to resource 
        script lets the web browser know that we are linking a recourse -->
    </head>

    <body>
        <h2>Dealer: <span id="dealer-sum"></span></h2>
        <!-- h2 = level 2 heading (2nd most important)
        span = grouping together (styled with css) -->
        <div id="dealer-cards">
            <img id="hidden" src="./cards/BACK.png">
        </div>
        <!-- id is used so that it can be edited with javascript/CSS -->

        <h2>You: <span id="your-sum"></span></h2>
        <div id="your-cards"></div>

        <br>
        <button id="hit">Hit</button>
        <button id="stay">Stay</button>
        <p id="results"></p>
    </body>
</html>
